                <span class="navbar-toggler-icon"></span>
            </button>

            </div>
        </div>
    </nav>

    <!-- Alert:___________________ -->

    <div id="alert"></div>


    <div class="container my-3">
        <h1>ayushLibrary</h1>
        <hr>

        <form id="libraryForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="bookName" aria-describedby="emailHelp">
                <!-- <div id="bookName" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author">
            </div>


            <!-- Book Type:_______________________________________________________________________ -->
            <div class="bookType" id="type">
                <h4>
                    Book Type
                </h4>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="1canBeChecked" id="fiction">
                <label class="form-check-label" for="fiction">
                    Fiction
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="1canBeChecked" id="computerProgramming" checked>
                <label class="form-check-label" for="computerProgramming">
                    Computer Programming
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="1canBeChecked" id="cooking" checked>
                <label class="form-check-label" for="cooking">
                    Cooking
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>


    <!-- Table:____________________________________________________________________________________________ -->
    <div class="tableContainer"
        style="overflow-y: scroll; width: 50%; display: block;margin-left: 25%;height: 390px;border: 0.5px solid black;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody" style="overflow: scroll; height: 100px;width: 100px;">

            </tbody>
        </table>

    </div>


    <script src="./index.js"></script>
